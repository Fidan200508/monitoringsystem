<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Bitki Analizi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Bitki Aşkarlanmaması</h2>

  <input type="file" id="imageInput">
  <button onclick="analyze()">Analiz et</button>

  <div id="result" class="hidden">
    <p><b>Sağlamlıq:</b> <span id="status"></span></p>

    <label>Ümumi sağlamlıq</label>
    <progress id="overall" max="100"></progress>

    <label>Nəmlik</label>
    <progress id="moisture" max="100"></progress>

    <label>Fiziki rəng</label>
    <progress id="color" max="100"></progress>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
